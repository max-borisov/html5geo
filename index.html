<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<div id="lat"></div>
<div id="lng"></div>

<script type="text/javascript">



    /*navigator.geolocation.getCurrentPosition(function(position) {
        console.log(position)
    })*/
//    alert('resp.coords.latitude')
    navigator.geolocation.getCurrentPosition(function(resp) {
//        alert(resp.coords.latitude)
//        console.log(resp)

        document.getElementById('lat').innerText = resp.coords.latitude;
        document.getElementById('lng').innerText = resp.coords.longitude;

    })



</script>

</body>
</html>
